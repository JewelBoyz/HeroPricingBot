query ComparableDFKHerosQuery(
  $mainClass: String, 
  $subClass: String,
  $rarity_gte: Int!,
  $summons_gte: Int!,
  $profession: String,
  $generation_gte: Int!,
) {
  heros(first: 5,where: {
    mainClass: $mainClass 
    subClass: $subClass 
    rarity_gte: $rarity_gte
    summons_gte: $summons_gte
    profession: $profession
    generation_gte: $generation_gte
    saleAuction_not: null
  }) {
    mainClass
    subClass
    rarity
    summons
    profession
    level
    generation
    id
    salePrice
  }
}